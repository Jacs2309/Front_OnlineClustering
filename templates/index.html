<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clustering Online Multimodal</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background: #f4f7f6; color: #333; }
        .controls { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 20px; }
        h1, h2 { margin-top: 0; color: #2c3e50; }
        #output { 
            background: #1e1e1e; color: #dcdcdc; padding: 15px; 
            height: 350px; overflow-y: scroll; font-family: 'Consolas', monospace;
            border-radius: 8px; border: 1px solid #333; line-height: 1.4;
        }
        .grid-inputs { display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; margin-bottom: 15px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 13px; font-weight: bold; margin-bottom: 5px; color: #666; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8f9fa; color: #555; }
        .metric-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="controls">
        <h1>Clustering de Imágenes Online</h1>
        <div class="grid-inputs">
            <div class="input-group">
                <label>Carpeta de Imágenes:</label>
                <input type="file" id="folderInput" webkitdirectory directory multiple>
            </div>
            <div class="input-group">
                <label>Semilla:</label>
                <input type="number" id="seedInput" value="42" style="width: 60px;">
            </div>
            <div class="input-group">
                <label>K (Clusters):</label>
                <input type="number" id="kInput" value="4" style="width: 60px;">
            </div>
            <div class="input-group">
                <label>Máx Tamaños (sep. por coma):</label>
                <input type="text" id="maxSizesInput" value="300, 306, 405, 300" style="width: 150px;">
            </div>
            <div class="input-group">
                <label>Extractor:</label>
                <select id="extractorSelect">
                    <option value="hu">Hu Moments</option>
                    <option value="zernike">Zernike</option>
                    <option value="hog">HOG</option>
                    <option value="sift">SIFT</option>
                    <option value="cnn">CNN (MobileNet)</option>
                </select>
            </div>
            <button onclick="startProcess()" id="btnRun" style="background: #27ae60; color: white;">Iniciar Proceso</button>
            <button onclick="resetAll()" id="btnReset" style="background: #e74c3c; color: white;">Reiniciar</button>
        </div>
    </div>

    <div id="output">Esperando archivos...</div>

    <div class="controls" style="margin-top: 20px;">
        <h2>Evaluación de Resultados</h2>
        <div id="trueLabels" style="margin-bottom: 15px; color: #7f8c8d;">Clases detectadas en carpetas: —</div>
        <button onclick="fetchMetrics()" id="btnMetrics" style="background: #3498db; color: white;">Actualizar Métricas</button>
        
        <div class="metric-container">
            <div>
                <h3>Métricas Externas (Calidad)</h3>
                <table id="externalTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Método</th>
                            <th>ARI</th>
                            <th>NMI</th>
                        </tr>
                    </thead>
                    <tbody id="externalBody"></tbody>
                </table>
            </div>
            <div>
                <h3>Métricas Internas (Cohesión)</h3>
                <table id="internalTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Método</th>
                            <th>Silueta</th>
                            <th>Dunn</th>
                            <th>Distribución</th>
                        </tr>
                    </thead>
                    <tbody id="internalBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Obtener URL del backend desde el servidor
        let API_BASE_URL = 'https://backend-onlineclustering.onrender.com'; // Fallback por si falla
        
        // Intenta obtener la URL del backend desde el endpoint de configuración
        async function initializeConfig() {
            try {
                const response = await fetch('/config');
                if (response.ok) {
                    const config = await response.json();
                    API_BASE_URL = config.api_base_url;
                    console.log('[CONFIG] Backend URL:', API_BASE_URL);
                }
            } catch (e) {
                console.warn('[CONFIG] No se pudo obtener configuración, usando fallback:', API_BASE_URL);
            }
        }
        
        // Inicializar configuración al cargar la página
        document.addEventListener('DOMContentLoaded', initializeConfig);
        
        const BATCH_SIZE = 8; // Batches pequeños para evitar timeouts en Render

        let stopProcess = false;
        let procesoCompletado = false;
        let detectedLabelsSet = new Set();

        function shuffleWithSeed(array, seed) {
            let m = array.length, t, i;
            let currentSeed = seed;
            const getNextRandom = () => {
                const x = Math.sin(currentSeed++) * 10000;
                return x - Math.floor(x);
            };
            while (m) {
                i = Math.floor(getNextRandom() * m--);
                [array[m], array[i]] = [array[i], array[m]];
            }
            return array;
        }

        async function resetAll() {
            stopProcess = true;
            const k = parseInt(document.getElementById('kInput').value);
            const seed = parseInt(document.getElementById('seedInput').value);
            
            if (!confirm("Se borrarán los modelos actuales. ¿Continuar?")) return;

            try {
                const res = await fetch(`${API_BASE_URL}/reset`, { method: 'POST' });
                if (res.ok) {
                    document.getElementById('output').textContent = "Backend reiniciado. Listo para nueva ejecución.";
                    document.getElementById('externalTable').style.display = "none";
                    document.getElementById('internalTable').style.display = "none";
                    procesoCompletado = false;
                    detectedLabelsSet.clear();
                }
            } catch (e) {
                alert("Error conectando con el servidor");
            }
        }

        async function startProcess() {
            const folderInput = document.getElementById('folderInput');
            const selectedMode = document.getElementById('extractorSelect').value;
            const output = document.getElementById('output');
            const btnRun = document.getElementById('btnRun');

            // Validación: comprobar que el número de tamaños máximos coincide con K
            const k = parseInt(document.getElementById('kInput').value);
            const maxSizesRaw = document.getElementById('maxSizesInput').value || '';
            const maxSizesArr = maxSizesRaw.split(',').map(s => s.trim()).filter(s => s.length > 0);
            // Convertir a números y validar
            const maxSizesNum = maxSizesArr.map(s => Number(s));
            const hasNaN = maxSizesNum.some(n => Number.isNaN(n));
            if (hasNaN) {
                alert('Formato inválido en "Máx Tamaños". Usa números separados por comas.');
                return;
            }
            if (maxSizesNum.length !== k) {
                alert(`El número de tamaños máximos (${maxSizesNum.length}) debe ser igual a K (${k}). Ajusta el campo antes de continuar.`);
                return;
            }

            if (folderInput.files.length === 0) return alert("Selecciona una carpeta.");

            let allFiles = Array.from(folderInput.files).filter(f => f.name.match(/\.(jpg|jpeg|png)$/i));
            allFiles = shuffleWithSeed(allFiles, parseInt(document.getElementById('seedInput').value));

            output.textContent = `Iniciando proceso: ${allFiles.length} imágenes encontradas...\n`;
            btnRun.disabled = true;
            stopProcess = false;

            for (let i = 0; i < allFiles.length; i += BATCH_SIZE) {
                if (stopProcess) break;

                const batch = allFiles.slice(i, i + BATCH_SIZE);
                const formData = new FormData();
                formData.append("mode", selectedMode);

                batch.forEach(file => {
                    const parts = file.webkitRelativePath.split('/');
                    const label = parts.length > 1 ? parts[parts.length - 2] : "desconocido";
                    detectedLabelsSet.add(label);
                    formData.append("images", file);
                    formData.append("labels", label);
                });

                try {
                    const res = await fetch(`${API_BASE_URL}/process`, { method: 'POST', body: formData });
                    const data = await res.json();

                    data.results.forEach(item => {
                        const clusterInfo = item[selectedMode];
                        const logLine = `> ${item.filename.padEnd(25)} | Cluster: ${clusterInfo.cluster < 0 ? 'Buffer' : clusterInfo.cluster}\n`;
                        output.textContent += logLine;
                    });
                    output.scrollTop = output.scrollHeight;
                } catch (err) {
                    output.textContent += `!! Error en batch ${i/BATCH_SIZE + 1}\n`;
                }
            }

            procesoCompletado = true;
            btnRun.disabled = false;
            document.getElementById('trueLabels').innerHTML = `<strong>Clases reales:</strong> ${Array.from(detectedLabelsSet).join(", ")}`;
            alert("Procesamiento terminado.");
        }

        async function fetchMetrics() {
            try {
                const res = await fetch(`${API_BASE_URL}/metrics`);
                const data = await res.json();
                
                const extBody = document.getElementById('externalBody');
                const intBody = document.getElementById('internalBody');
                extBody.innerHTML = ""; intBody.innerHTML = "";

                let hasData = false;
                for (let mode in data) {
                    const m = data[mode];
                    if (m.error) continue;
                    hasData = true;

                    extBody.innerHTML += `
                        <tr>
                            <td><strong>${mode.toUpperCase()}</strong></td>
                            <td>${m.ari}</td>
                            <td>${m.nmi}</td>
                        </tr>`;
                    
                    intBody.innerHTML += `
                        <tr>
                            <td><strong>${mode.toUpperCase()}</strong></td>
                            <td style="background:#eefbff">${m.silhouette}</td>
                            <td style="background:#eefbff">${m.dunn}</td>
                            <td style="font-size:11px">${m.distribution.join(" | ")}</td>
                        </tr>`;
                }

                if (hasData) {
                    document.getElementById('externalTable').style.display = "table";
                    document.getElementById('internalTable').style.display = "table";
                } else {
                    alert("Aún no hay suficientes datos para calcular métricas.");
                }
            } catch (e) {
                alert("Error al obtener métricas.");
            }
        }
    </script>
</body>
</html>
